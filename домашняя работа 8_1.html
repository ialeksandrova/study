<!DOCTYPE html>
<html>
     <body>
        <script>
let N = +prompt('Задайте число N');
let S = +prompt('Задайте число S');
let arrayS_sum, arrayN_1_sum, sum;
if(isNaN(N/1) && isNaN(S/1)){
    alert('Введите число')
}
let arrayN = [...N.toString()].map(Number);
    console.log('N ' + arrayN);
let array_N_1 = arrayN.slice(-3);//массив чисел после запятой
    console.log(array_N_1);
let arrayS = [...S.toString()].map(Number);
    console.log('S ' + arrayS);  
let array_S_1 = arrayS.slice();//массив чисел после запятой
    console.log(array_S_1); 
function array_Sum(array){
    sum = 0;
    for(let i = 0; i < array.length; i++){
        sum +=array[i];
    }
    return sum;
}
arrayS_sum = array_Sum(array_S_1);
arrayN_1_sum = array_Sum(array_N_1);
function equal(){
    if(arrayS_sum == arrayN_1_sum){
        return 'true';
        }else{
            return 'false';
        }      
    }
    document.write('<br \/>' + equal(arrayN_1_sum, arrayS_sum));

        </script>
    </body>
</html>
